<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PayForPlob Celestia</title>
    <link rel="stylesheet" href="style.css">
    <script src="generate.js"></script>
  </head>
  <body>
    <style>
  @import url('https://fonts.googleapis.com/css2?family=Bangers&display=swap');

  h3 {
    font-family: 'Kalam', cursive;
    font-size: 24px;
    color: rgb(0, 0, 0);
    background-color: rgb(44, 150, 238);
    padding: 10px;
    text-align: center;
  }
</style>
<h3>PayForPlob Celestia PFB With Random Namespace</h3>

    <button class="button-55" role="button" onclick="generate()">GENERATE</button>
    <form id="form" method="post">
      <label for="namespace_id" style="color: rgb(255, 255, 255);">Namespace ID:</label>
      <input type="text" id="namespace_id" name="namespace_id" readonly/><br />
      <label for="message">Message:</label>
      <textarea id="message" name="message" readonly></textarea><br />

      <button class="button-55" type="submit" id="submit">Submit</button>
    </form>

    <div id="result"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(function() {
        $('#form').submit(function(event) {
          event.preventDefault();
          $.ajax({
            url: '/',
            method: 'POST',
            data: $(this).serialize(),
            success: function(result) {
              var success = '<h2 class="success"> Transaction Successfull :</h2><pre>' + result + '</pre>';
              $('#result').html(success);
            },
            error: function(error) {
              var failed = '<h2 class="failed"> Transaction Failed :</h2><pre>' + error.responseText + '</pre>';
              $('#result').html(failed);
            }
          });
        });
      });
    </script>
  </body>
</html>
